<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f7f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #9b8578;
        }
        
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #9b8578;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #86726a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nimisha & Dheeraj's Wedding</h1>
        <p>November 23, 2025 • Royal Orchid • Jaipur</p>
        <p>Please RSVP by July, 2025</p>
    </div>
    
    <div class="form-container">
        <form id="rsvp-form" action="https://sheetdb.io/api/v1/4dxxhho5s264y" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="data[Name]" required>
            </div>
            
            <div class="form-group">
                <label for="attending">Will you be attending?</label>
                <select id="attending" name="data[Attending]" required>
                    <option value="">Please select</option>
                    <option value="Yes">Yes, I will attend</option>
                    <option value="No">No, I cannot attend</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="guests">Number of guests (including yourself)</label>
                <select id="guests" name="data[Guests]">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            
            <button type="submit">Submit RSVP</button>
        </form>
    </div>
<script>
    document.getElementById('rsvp-form').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch(this.action, {
            method: 'POST',
            body: new FormData(this)
        })
        .then(response => {
            window.location.href = 'thanks.html';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error submitting your RSVP. Please try again.');
        });
    });
</script>
</body>
</html>
